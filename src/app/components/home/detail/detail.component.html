<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">首页</a></li>
        <li class="breadcrumb-item active" aria-current="page">详细信息</li>
    </ol>
</nav>
<div echarts [options]="options" class="demo-chart"></div>
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">编号</th>
            <th scope="col">指令类型</th>
            <th scope="col">指令总数</th>
            <th scope="col">操作处理</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of lst let key= index">
            <td>{{key + 1}}</td>
            <td>{{item._id}}</td>
            <td>{{item.count | number}}</td>
            <td>
                <button type="button" class="btn btn-primary" (click)="showInfos(co,item._id)">视图</button>
                <button type="button" class="btn btn-danger" (click)="showInfos(co,item._id)">删除</button>
            </td>
        </tr>
    </tbody>
</table>
